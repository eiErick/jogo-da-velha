<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/hash.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <div class="home">
        <h1 class="text">Jogo da Velha</h1>
        <button class="start-btn">Iniciar</button>
        <span class="footer"><a target="_blank" href="https://github.com/eierick/jogo-da-velha">by Ã‰rick</a></span>
    </div>
    <div class="game">
        <div class="squares" data-player="1"></div>
        <div class="squares" data-player="2"></div>
        <div class="squares" data-player="3"></div>
        <div class="squares" data-player="4"></div>
        <div class="squares" data-player="5"></div>
        <div class="squares" data-player="6"></div>
        <div class="squares" data-player="7"></div>
        <div class="squares" data-player="8"></div>
        <div class="squares" data-player="9"></div>
    </div>
    <div class="game-over">
        <h1 class="text">Deu Velha!</h1>
        <button class="start-btn">Reiniciar</button>
    </div>
    <div class="winner">
        <p>Fim de jogo</p>
        <img class="winner-img" alt="winner">
        <h1 class="text">VENCEDOR!</h1>
        <button class="start-btn">Reiniciar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
